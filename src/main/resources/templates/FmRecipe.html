<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!--상단-->
    <div style="background-color: #F4E9E3">
        <div class="container py-2">

            <!--수정해야할 부분-->
            <span class="" style="color: #777; font-family: 'MapoGoldenPier'; padding-left: 8px">레시피 게시판 > FM레시피</span>

        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/기와.png}" width="100">
        </div>

        <!--수정해야할 부분-->
        <!--title-->
        <h2 class="text-center py-2">FM레시피</h2>
        <!--content-->
        <section class="py-5">

            <!--*** content 넣어야할 부분 (넣고 아래 div height 700px 준거 없애줘야 할거임) ***-->
            <div style="height: 700px">

                <div class="row row-cols-1 row-cols-md-4 g-5"> <!--박스 사이즈-->

                    <div class="col">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="..."><!--이미지 경로-->
                            <div class="card-body">
                                <h5 class="card-title">김치</h5>
                                <p class="card-text">김치는 맵게해요</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">삼겹살</h5>
                                <p class="card-text">삽겹살은 불에 구워 머겅용</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">빈대떡</h5>
                                <p class="card-text">빉대떡맛있어요</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">인상후</h5>
                                <p class="card-text">인상후 맛집</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!--하단 줄 (필요에 따라 사용)-->
            <hr style="margin-top: 50px">
            <!--pagination-->
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true"> < </span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true"> > </span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

</main>
</html>
