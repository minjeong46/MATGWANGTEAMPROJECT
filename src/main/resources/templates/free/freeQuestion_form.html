<!DOCTYPE html>



<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!-- 상단 -->
    <div style="background-color: #F4E9E3; border-bottom: 3px solid #D87C61;">
        <div class="container py-2">
            <span style="color: #777; font-family: 'MapoGoldenPier', sans-serif; font-size: 18px; padding-left: 10px;">
                맛광 커뮤니티 > 상세보기
            </span>
        </div>
    </div>



<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 질문 등록</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <!-- jQuery (필수) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- 한국어 언어 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/lang/summernote-ko-KR.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">자유게시판 질문 등록</h2>

    <form method="post" action="/freequestion/form" enctype="multipart/form-data" th:object="${freeQuestionForm}">
        <!-- CSRF 토큰 -->
       <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">  토큰 활성화시 사용-->

        <!-- 제목 입력 -->
        <div class="form-group">
            <label for="frboTitle">제목</label>
            <input type="text" name="frboTitle" id="frboTitle" class="form-control" required
                   th:value="${freeQuestionForm.frboTitle}">
            <small class="text-danger" th:if="${#fields.hasErrors('frboTitle')}" th:errors="*{frboTitle}"></small>
        </div>

        <!-- 내용 입력 (Summernote 에디터 사용) -->
        <div class="form-group">
            <label for="frboContent">내용</label>
            <!-- 써머노트 텍스트 에디터로 변환될 textarea -->
            <textarea name="frboContent" id="summernote" class="form-control" rows="10" required
                      th:text="${freeQuestionForm.frboContent}"></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('frboContent')}" th:errors="*{frboContent}"></small>
        </div>

        <!-- 파일 업로드 -->
        <div class="form-group">
            <label for="file">첨부 파일</label>
            <input type="file" name="file" id="file" class="form-control-file">
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- 써머노트 초기화 스크립트 -->
<script>
    $(document).ready(function() {
        // Summernote 에디터 초기화
        $('#summernote').summernote({
            height: 300,          // 에디터 높이
            minHeight: null,      // 최소 높이
            maxHeight: null,      // 최대 높이
            focus: true,          // 페이지 로드 시 자동 포커스
            lang: 'ko-KR',        // 한국어 설정
            placeholder: '내용을 입력해주세요...',  // placeholder 추가
            callbacks: {
                onChange: function(contents, $editable) {
                    // Summernote에서 내용이 변경될 때마다 textarea 값 업데이트
                    $('textarea[name="frboContent"]').val(contents);
                }
            }
        });
    });
</script>
</body>
</html>
