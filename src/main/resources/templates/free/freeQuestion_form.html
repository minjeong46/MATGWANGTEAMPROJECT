<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 질문 등록</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- 한국어 언어 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/lang/summernote-ko-KR.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">자유게시판 질문 등록</h2>
    <form method="post" action="/freequestion/create" enctype="multipart/form-data">

        <!-- CSRF 토큰 자동 추가 (Thymeleaf 사용 시) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- 제목 입력 -->
        <div class="form-group">
            <label for="frboTitle">제목</label>
            <input type="text" name="frboTitle" id="frboTitle" class="form-control" required>
        </div>

        <!-- 내용 입력 (써머노트 에디터 사용) -->
        <div class="form-group">
            <label for="frboContent">내용</label>
            <textarea name="frboContent" id="summernote" class="form-control" rows="10" required></textarea>
        </div>

        <!-- 파일 업로드 -->
        <div class="form-group">
            <label for="frboFile">첨부 파일</label>
            <input type="file" name="frboFile" id="frboFile" class="form-control-file">
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- 써머노트 초기화 스크립트 -->
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300,           // 에디터 높이
            minHeight: null,       // 최소 높이
            maxHeight: null,       // 최대 높이
            focus: true,           // 페이지 로드 시 자동 포커스
            lang: 'ko-KR',         // 한국어 설정
            placeholder: '질문 내용을 입력해주세요...',
        });
    });
</script>
</body>
</html>
