<!DOCTYPE html>
<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center page-total-main-bg mb-5 shadow-sm">
        <h2 class="text-center text-white py-2 font-bold-style">ÎßõÏßë ÏÜåÍ∞ú</h2>
    </div>
    <div class="container">
        <section class="py-5">

        <!-- Ïπ¥ÎìúÌòï Î¶¨Ïä§Ìä∏ -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            <div class="col" th:each="mjboard : ${paging}">
                <div class="card h-100 shadow-sm" style="border-radius: 16px; overflow: hidden;">
                    <!-- Ïç∏ÎÑ§Ïùº -->
                    <img th:src="@{${mjboard.mjthumbnaiurl}}"
                         class="card-img-top"
                         alt="Ïç∏ÎÑ§Ïùº"
                         style="height: 200px; object-fit: cover;">

                    <!-- Ïπ¥Îìú Î≥∏Î¨∏ -->
                    <div class="card-body d-flex flex-column justify-content-between" style="padding: 16px;">
                        <!-- Ï†úÎ™© -->
                        <h5 class="card-title" style="font-weight: bold; font-size: 20px; color: #333; line-height: 1.4; margin-bottom: 10px;">
                            <a th:href="@{/mjboard/detail/{id}(id=${mjboard.mjSeq})}" th:text="${mjboard.mjTitle}" style="text-decoration: none; color: inherit;"></a>
                        </h5>

                        <!-- Ï∂îÏ≤ú/Î≥ÑÏ†ê -->
                        <p class="card-text text-muted mb-2" style="font-size: 14px;">
                            üëç Ï¥ù Ï∂îÏ≤úÏàò: <span th:text="${#lists.size(mjboard.recommendUsers)}">0</span>Î™Ö
                        </p>
                        <!-- ‚≠ê Î≥ÑÏ†ê -->
                        <div class="d-flex align-items-center mb-2">
                            <span style="font-size: 14px; margin-right: 5px;">‚≠ê ÌèâÏ†ê</span>
                            <div>
                                <span th:each="star : ${#numbers.sequence(1, 5)}"
                                      th:classappend="${star <= starCountMap[mjboard.mjSeq]} ? 'text-warning' : 'text-secondary'"
                                      class="bi bi-star-fill" style="font-size: 16px;"></span>
                            </div>
                        </div>
                        <!-- ÏûëÏÑ±Ïûê + ÎÇ†Ïßú -->
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <p class="card-text mb-0" style="font-size: 13px; color: #777;">
                                <small>üë§ <span th:text="${mjboard.userId.nickname}">ÏûëÏÑ±Ïûê</span></small>
                            </p>
                            <p class="card-text mb-0" style="font-size: 12px; color: #aaa;">
                                <small th:text="${#temporals.format(mjboard.mjRegDate, 'yyyy-MM-dd')}"></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div> <!-- Ïπ¥Îìú Î∞òÎ≥µ ÎÅù -->
        </div>

        <!-- Í≤ÄÏÉâÏ∞Ω (Î∞òÎ≥µÎ¨∏ Î∞ñÏúºÎ°ú Ïù¥Îèô) -->
        <div class="input-group my-4 w-50 mx-auto">
            <input type="text" id="search_kw" class="form-control" th:value="${kw}" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <button class="btn btn-warning" type="button" id="btn_search">Í≤ÄÏÉâ</button>
        </div>

        <!-- ÎßõÏßë Îì±Î°ù Î≤ÑÌäº (Î∞òÎ≥µÎ¨∏ Î∞ñÏúºÎ°ú Ïù¥Îèô) -->
        <div class="text-end mb-3">
            <a th:href="@{/mjboard/create}" class="btn btn-danger">ÎßõÏßë Îì±Î°ù</a>
        </div>

        <!-- ÌéòÏù¥Ïßï (Î∞òÎ≥µÎ¨∏ Î∞ñÏúºÎ°ú Ïù¥Îèô) -->
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ -->
                <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/mjboard/list(page=${paging.number-1}, kw=${kw})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ -->
                <li th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
                    th:classappend="${page == paging.number} ? 'active'" class="page-item">
                    <a class="page-link" th:href="@{/mjboard/list(page=${page}, kw=${kw})}" th:text="${page + 1}"></a>
                </li>
                <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ -->
                <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/mjboard/list(page=${paging.number + 1}, kw=${kw})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ÌïòÎã® Ï§Ñ -->
        <hr style="margin-top: 50px">
    </div>

    <!-- Í≤ÄÏÉâ Í∏∞Îä• Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script layout:fragment="script" type="text/javascript">
        const searchEl = document.querySelector("#search_kw");
        const btnSearchEl = document.querySelector("#btn_search");

        btnSearchEl.addEventListener('click', function () {
            const kw = searchEl.value;
            location.href = '/mjboard/list?kw=' + encodeURIComponent(kw);
        });

        searchEl.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const kw = searchEl.value;
                location.href = '/mjboard/list?kw=' + encodeURIComponent(kw);
            }
        });
    </script>

</main>
</html>
