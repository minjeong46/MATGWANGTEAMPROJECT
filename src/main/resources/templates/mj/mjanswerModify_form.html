<html layout:decorate="~{layout}">
    <main layout:fragment="content">
        <div class="d-flex justify-content-center align-items-center page-total-main-bg mb-5 shadow-sm">
            <h2 class="text-center text-white py-2 font-bold-style">맛집 소개</h2>
        </div>
        <div class="container py-5">

            <!--수정해야할 부분-->
            <!--title-->
            <h2 class="text-center py-2">맛집소개 댓글 수정하기</h2>
            <!--content-->
            <section>

                <!--*** content 넣어야할 부분 (넣고 아래 div height 700px 준거 없애줘야 할거임) ***-->
                <div>
                    <form  method="post" th:object="${mjansForm}">
                    <div class="alert alert-danger" role="alert"
                             th:if="${#fields.hasAnyErrors()}">
                            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                        </div>

                        <label for="mjTitle" class="form-label">제목</label>
                        <input type="text" name="mjTitle" id="mjTitle"   class="form-control">

                        <div class="mb-3">
                            <label for="mjContent" class="form-label">내용</label>
                            <textarea rows="15" name="mjContent" id="mjContent" class="form-control"></textarea>
                        </div>

                        <input type="submit" value="저장" class="btn btn-danger my-3">

                    </form>
                    <!-- **내용** -->
                </div>

                <!--하단 줄 (필요에 따라 사용)-->
                <hr style="margin-top: 50px">
            </section>
        </div>

    </main>
</html>
