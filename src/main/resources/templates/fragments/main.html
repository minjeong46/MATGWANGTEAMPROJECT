<link rel="stylesheet" type="text/css" th:href="@{/weather.css}">


<script th:inline="javascript">
    let map;
    let mjboard = /*[[${mjboard}]]*/ [];
    let markerList = [];

    let imageUrlMap = /*[[${imageUrlMap}]]*/ {};

    console.log("있니?" + mjboard);


    document.addEventListener('DOMContentLoaded', function() {
        const weatherCard = document.getElementById('weatherCard');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', function() {
            // 현재 스크롤 위치
            const currentScrollY = window.scrollY;

            // 이동할 위치  처음~나중에 까지 120까지 먹힘
            const targetTop = currentScrollY + 120;

            // 부드럽게 이동 (CSS transition이 알아서 처리)
            weatherCard.style.top = targetTop + 'px';

            // 현재 위치 저장 (필요 시 사용)
            lastScrollY = currentScrollY;
        });

        setMap(new naver.maps.LatLng(36.751351, 128.0316113)); // 기본 지도 위치

        let addressList = mjboard.map(data => data.mjMapAddress);
        let uniqueRegions = extractUniqueRegions(addressList);
        console.log("추출된 지역 리스트: ", uniqueRegions);

    });

    // map
    function setMap(center) {
        map = new naver.maps.Map("map", {
            center: center,
            zoom: 7,
            zoomControl: true,
            mapTypeControl: true
        });

        if(mjboard){
            mjboard.forEach(data => {
                let location = new naver.maps.LatLng(data.mjMapLatitude, data.mjMapLongitude);
                let imgSrc = imageUrlMap[data.mjSeq] ? imageUrlMap[data.mjSeq] : '/images/total/default.png';

                const marker = new naver.maps.Marker({
                    position: location,
                    map: map,
                    icon: {
                        content: `<img width="40" height="40" src="https://img.icons8.com/stickers/100/marker.png" alt="marker"/>`,
                        anchor: new naver.maps.Point(20, 20)
                    }
                });

                const contentString = `
                        <div class="iw_inner" style="
                            border-radius: 10px;
                            border: 1px solid #ccc;
                            background: white;
                            max-width: 900px;
                            padding: 15px;
                            box-shadow: 0 2px 8px rgba(0,0,0,0.2);

                        ">
                        <div class="d-flex">
                            <img src="${imgSrc}"
                                     class="card-img-top me-3"
                                     style="width: 80px; height: 80px; object-fit:cover;"
                                 alt="썸네일">
                            <div>
                                <h5 style="font-size: 13px;" class="font-bold-style">${data.mjMapTitle}</h5>
                                <h6 style="font-size: 11px; color: #555">${data.mjMapAddress}</h6>
                                <p class="mb-1" style="font-size: 11px;">${data.mjMapRodeAddress}</p>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="/mjboard/detail/${data.mjSeq}"
                                style="font-size: 13px;
                                transform: translateY(3px);
                                padding: 5px 8px;
                                border: 1px solid #fff;
                                background-color: #ec8d53;
                                border-radius: 20px;
                                color: #fff;">자세히 보기</a>
                        </div>

                    </div>`;

                const infowindow = new naver.maps.InfoWindow({
                    content: contentString,
                    maxWidth: 550,
                    backgroundColor: "none",
                    borderColor: "none",
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    map.setCenter(location);
                    map.setZoom(11);
                    infowindow.open(map, marker);
                });

                markerList.push(marker);
            });

            console.log("마커 총 갯수:", markerList.length);


        }

    }

    function extractUniqueRegions(addressList) {
        const regionSet = new Set();
        addressList.forEach(address => {
            // 주소에서 시/도만 추출 (예: '서울시 강남구' -> '서울')
            let region = address.substring(0, 2); // ex: 서울, 부산, 경기
            regionSet.add(region);
        });
        return Array.from(regionSet); // 배열로 반환
    }

</script>
