<html layout:decorate="~{layout}">
    <main layout:fragment="content" style="background-color: white;">
        <!--상단-->
        <section id="section1" class="text-center " style="height: 400px; background-color: #c0bcbc" >
            <h1 class="py-5">한식이란?</h1>
            <span>우리나라 고유의 음식이나 식사</span><br><br>
            <span>한식 열풍 #불고기 #김치 #떡볶이</span>
        </section>

        <!--지도/랭킹/날씨-->
        <section id="section2" class="container pt-5">
            <div class="d-flex justify-content-between">
                <div class="border" style="width: 65%; height: 600px;">지도</div>
                <div class="border" style="width: 30%; height: 600px;">
                        <aside class="h-100">
                            <div class="align-top" style="height: 33.3%">

                                랭킹


                            </div>
                            <div class="calign-middle border" style="height: 33.3%">

                                <body>
                                <div class="container">
                                  <!--  <h5 class="my-1">Weather Information</h5>

                                    &lt;!&ndash; 지역 선택 버튼 &ndash;&gt;
                                    <h6>Choose a location:</h6>-->
                                   <!-- <div class="btn-group" role="group" aria-label="Location buttons">
                                        <a href="/weather?location=Seoul" class="btn btn-primary">서울</a>
                                        <a href="/weather?location=Incheon" class="btn btn-primary">인천</a>
                                        <a href="/weather?location=Gyeonggi_do" class="btn btn-primary">경기도</a>
                                        <a href="/weather?location=Gangwon" class="btn btn-primary">강원도</a>
                                        <a href="/weather?location=Gyeongsang" class="btn btn-primary">경상도</a>
                                        <a href="/weather?location=Jeolla" class="btn btn-primary">전라도</a>
                                        <a href="/weather?location=Busan" class="btn btn-primary">부산</a>
                                        <a href="/weather?location=Daegu" class="btn btn-primary">대구</a>
                                    </div>-->

                                    <!-- 오류 메시지 출력 -->
                                    <div class="mt-3" th:if="${error}">
                                        <div class="alert alert-danger" role="alert">
                                            <p th:text="${error}"></p>
                                        </div>
                                    </div>

                                    <!-- 오늘 날짜 출력 -->
                                    <!--<div class="mt-sm-2">
                                        <h8>현재 시간 : <span th:text="${today}"></span></h8>
                                    </div>
-->
                                    <!-- 날씨 정보 출력 -->
                                    <div class="mt-sm-2" style="width: 100%; margin: 0 auto; padding: 2px;">
                                        <h8 style="font-size: 1.2rem; margin-bottom: 10px;">오늘의 <span th:text="${location}"></span> 날씨</h8>
                                        <div th:if="${weatherData}">
                                            <p style="font-size: 1rem; margin: 5px 0;">도시 : <span th:text="${weatherData.name}"></span></p>
                                            <p style="font-size: 1rem; margin: 5px 0;">기온 : <span th:text="${weatherData.main.temp}"></span> °C</p>
                                            <p style="font-size: 1rem; margin: 5px 0;">습도 : <span th:text="${weatherData.main.humidity}"></span> %</p>
                                            <p style="font-size: 1rem; margin: 5px 0;">날씨 : <span th:text="${weatherData.weather[0].description}"></span></p>
                                        </div>
                                    </div>
                                </div>

                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
                                </body>
                            </div>
                            <div class="align-bottom" style="height: 33.3%">
                                기타 콘텐츠
                            </div>
                        </aside>

                </div>
            </div>
        </section>

        <!--게시판-->
        <section id="section3" class="container pt-5">
            <div class="row border" style="height: 500px">
                게시판
            </div>
        </section>

        <!--기타-->
        <section id="section4" class="container py-5">
            <div class="row border" style="height: 500px">
                기타
            </div>
        </section>
    </main>
</html>
