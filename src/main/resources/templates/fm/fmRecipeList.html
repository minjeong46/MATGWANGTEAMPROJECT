            <script>
                function fetchRecipes(category = '') {
                    console.log("üì¢ Fetching category:", category); // ‚úÖ Ïπ¥ÌÖåÍ≥†Î¶¨ Í∞í ÌôïÏù∏Ïö© Î°úÍ∑∏ Ï∂îÍ∞Ä

                    fetch(`/fm/recipe?page=0&category=${category}`)
                        .then(response => {
                            console.log("üì¢ Response status:", response.status); // ‚úÖ ÏùëÎãµ ÏÉÅÌÉú ÏΩîÎìú ÌôïÏù∏
                            return response.json();
                        })
                        .then(data => {
                            console.log("üì¢ Fetched data:", data); // ‚úÖ Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏
                            let recipeList = document.getElementById("recipe-list");
                            recipeList.innerHTML = ""; // Í∏∞Ï°¥ Î™©Î°ù Ï¥àÍ∏∞Ìôî

                            data.content.forEach(recipe => {
                                let listItem = document.createElement("div");
                                listItem.classList.add("card", "custom-card");
                                listItem.style.width = "18rem";
                                listItem.style.cursor = "pointer";
                                listItem.innerHTML = `
                    <img src="${recipe.fmrecipeFilePath}" class="card-img-top" alt="Ïù¥ÎØ∏ÏßÄ">
                    <div class="card-body">
                        <h5 class="card-title">${recipe.fmrecipeTitle}</h5>
                    </div>
                `;
                                recipeList.appendChild(listItem);
                            });
                        })
                        .catch(error => console.error("‚ùå Fetch error:", error));
                }

            </script>

            <!--@@@@@@@Ï¶êÍ≤®Ï∞æÍ∏∞ Î≤ÑÌäºÏóê jsÏΩîÎìú@@@@@@-->
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const favoriteButtons = document.querySelectorAll(".favorite-btn");

                    favoriteButtons.forEach(button => {
                        button.addEventListener("click", function () {
                            const recipeId = this.dataset.recipeId;
                            const btn = this;

                            fetch("/api/favorite/toggle", {  // ‚úÖ APIÎ°ú Î≥ÄÍ≤Ω
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/x-www-form-urlencoded"
                                },
                                body: "recipeId=" + recipeId
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.isFavorite) {
                                        btn.textContent = "‚òÖ Ï∞ú Ìï¥Ï†ú";
                                    } else {
                                        btn.textContent = "‚òÜ Ï∞úÌïòÍ∏∞";
                                    }
                                })
                                .catch(error => console.error("Ï∞úÌïòÍ∏∞ Ïã§Ìå®:", error));
                        });
                    });
                });
            </script>
