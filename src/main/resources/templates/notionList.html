<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!--상단-->
    <div style="background-color: #F4E9E3">
        <div class="container py-2">

            <!--수정해야할 부분-->
            <span class="" style="color: #555; font-family: 'HakgyoansimWoojuR'; padding-left: 8px">고객센터 > 공지사항</span>

        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/bab.png}" width="5%">
        </div>

        <!--수정해야할 부분-->
        <!--title-->
        <h2 class="text-center py-2">공지사항</h2>
        <!--content-->
        <section class="py-5">

            <!--*** content 넣어야할 부분 (넣고 아래 div height 700px 준거 없애줘야 할거임) ***-->

                <!-- **내용** -->

            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>공지사항</title>
                <!-- Add Bootstrap for styling -->
                <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
                <style>
                    .table thead {
                        background-color: #f4e9;
                    }
                    .table th, .table td {
                        text-align: center;
                        vertical-align: middle;
                    }
                    .table a {
                        text-decoration: none;
                        color: #c6acae;
                    }
                    .table a:hover {
                        color: #c6acae;
                    }
                </style>
            </head>
            <body>
            <div class="container mt-5">

                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Content</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mgNotion, loop : ${paging}">
                        <!-- Display the index of each row -->
                        <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>

                        <!-- Link to notion details with proper styling -->
                        <td><a th:href="@{|/notion/detail/${mgNotion.notionSeq}|}" th:text="${mgNotion.notionTitle}"></a></td>

                        <!-- Display the notion content -->
                        <td th:text="${mgNotion.notionContent}"></td>

                        <!-- Display the notion registration date -->
                        <td th:text="${#temporals.format(mgNotion.notionRegDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </body>
            </html>



            <!--하단 줄 (필요에 따라 사용)-->
            <hr style="margin-top: 50px">
            <!--pagination-->
            <div th:if="${!paging.isEmpty()}" class="pagination-bottom-center">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                            <span>이전</span>
                        </a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number-2 and page <= paging.number +2}"
                        th:classappend="${page == paging.number} ? 'active'" class="page-item">
                        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                            <span>다음</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- ⭐ 페이지네이션 색상 스타일 적용 ⭐ -->
            <style>
                .pagination .page-link {
                    color: #c6acae; /* 기본 글자 색 */
                    border: 1px solid #c6acae; /* 테두리 */
                    background-color: white; /* 배경색 */
                }

                .pagination .page-link:hover {
                    background-color: #c6acae; /* 마우스 올렸을 때 배경 */
                    color: white; /* 마우스 올렸을 때 글자 */
                }

                .pagination .page-item.active .page-link {
                    background-color: #c6acae; /* 활성 페이지 배경 */
                    border-color: #c6acae; /* 활성 페이지 테두리 */
                    color: white; /* 활성 페이지 글자 */
                }

                .pagination .page-item.disabled .page-link {
                    color: #ccc; /* 비활성화 글자 */
                    background-color: #f8f9fa; /* 비활성화 배경 */
                    border-color: #ccc; /* 비활성화 테두리 */
                    pointer-events: none; /* 클릭 방지 */
                }

                /* 페이지네이션 간격 조정 (선택사항) */
                .pagination .page-item {
                    margin: 0 3px;
                }
            </style>
        </section>
    </div>

    <a th:href="@{/notion/create}"
       class="btn"
       style="background-color: #D2B48C; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-decoration: none;">
        질문 등록하기
    </a>


</main>
</html>
