<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!--상단-->
    <div style="background-color: #F4E9E3">
        <div class="container py-2">

            <!--수정해야할 부분-->
            <span class="" style="color: #555; font-family: 'HakgyoansimWoojuR'; padding-left: 8px">맛광 커뮤니티 > 자유게시판</span>

        </div>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/bab.png}" width="5%">
        </div>

        <!--수정해야할 부분-->
        <!--title-->
        <h2 class="text-center py-2">한식 끝판왕</h2>
        <!--content-->
        <section class="py-5 center">

            <!--*** content 넣어야할 부분 (넣고 아래 div height 700px 준거 없애줘야 할거임) ***-->
            <div>

                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>회원가입</title>

                </head>
                <body>

                <form class="form" th:action="@{/users/signup}" method="post" th:object="${HUserForm}">
                    <p class="title">회원가입</p>
                    <p class="message">한 끝에 오실것을 환영합니다</p>

                    <label class="form-label">
                        <input class="input" type="text" name="username" placeholder=" " required>
                        <span>아이디</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="email" name="email" placeholder=" " required>
                        <span>이메일</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="password" name="password" placeholder=" " required>
                        <span>비밀번호</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="password" name="password2" placeholder=" " required>
                        <span>비밀번호 확인</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="text" name="nickname" placeholder=" " required>
                        <span>닉네임</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="text" name="phoneNumber" placeholder=" " required>
                        <span>휴대폰 번호</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="text" name="birthday" placeholder=" " required>
                        <span>생년월일</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="text" name="address" placeholder=" " required>
                        <span>주소</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="text" name="addressDetail" placeholder=" " required>
                        <span>상세 주소</span>
                    </label>

                    <label class="form-label">
                        <input class="input" type="text" name="zipCode" placeholder=" " required>
                        <span>우편번호</span>
                    </label>

                    <button class="submit">회원가입</button>
                </form>

                </body>
                </html>
