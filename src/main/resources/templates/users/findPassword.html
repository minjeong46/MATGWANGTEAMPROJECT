<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
<h2>비밀번호 찾기</h2>

<form th:action="@{/findPassword}" method="post">
    <label>이메일 주소:</label>
    <input type="email" name="email" required>
    <button type="submit">이메일 전송</button>
</form>

<p style="color: green;">${message}</p>
<p style="color: red;">${error}</p>
</body>
</html>
