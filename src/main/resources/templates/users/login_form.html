
<html layout:decorate="~{layout}">
<main layout:fragment="content">
    <!-- 상단 -->
    <div style="background-color: #F4E9E3">
        <div class="container py-2">
            <span style="color: #555; font-family: 'HakgyoansimWoojuR'; padding-left: 8px">한끝 > 로그인 페이지</span>
        </div>
    <div class="d-flex justify-content-center align-items-center page-total-main-bg mb-5 shadow-sm">
        <h2 class="text-center text-white py-2 font-bold-style">로그인</h2>
    </div>

    <div class="container mt-5">
        <div class="text-center">
            <img th:src="@{/images/total/bab.png}" width="5%">
        </div>
    <div class="container">

        <h2 class="text-center py-2">로그인 페이지</h2>

        <!-- 로그인 Form -->
        <section class="py-5 d-flex justify-content-center">
            <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%">
                <form th:action="@{/users/login}" method="post">
                    <label for="username" class="form-label">
                        <span>아이디</span>
                        <input class="form-control" type="text" name="username" id="username" placeholder="아이디를 입력하세요" required>
                    </label>

                    <label for="password" class="form-label mt-3">
                        <span>비밀번호</span>
                        <input class="form-control" type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    </label>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                    </div>
                </form>

                <!-- 소셜 로그인 -->

                <!--open Api 로그인 아이콘으로 변경할 예정?????-->
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a href="/oauth2/authorization/naver" class="btn btn-success" style="font-size: 12px; width: 100%;">네이버 로그인</a>
                </div>
                <!--아이디 칮기 비밀번호 찾기 회원가입하기-->

                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>링크 메뉴</title>

                </head>
                <body>

                <div class="container-1">

                <!-- 아이디/비밀번호 찾기 및 회원가입 -->
                <div class="text-center mt-3">
                    <a href="/users/signup">회원가입</a>
                    <span class="mx-2">|</span>
                    <a href="/users/findLoginId">아이디/비밀번호 찾기</a>
                </div>
                </body>

                </html>
            </div>

            <!--하단 줄 (필요에 따라 사용)-->
            <hr style="margin-top: 50px">


        </section>
    </div>


</main>
</html>

<link rel="stylesheet" type="text/css" th:href="@{/stylesmodal.css}">
<script>
    const emailInput = document.getElementById("username");

    emailInput.addEventListener("invalid", function (event) {
        event.target.setCustomValidity('아이디를 입력해주세요!');
    });

    emailInput.addEventListener("input", function (event) {
        event.target.setCustomValidity('');
    });

    const passwordInput = document.getElementById("password");

    passwordInput.addEventListener("invalid", function (event) {
        event.target.setCustomValidity('비밀번호를 입력해주세요!');
    });

</script>
